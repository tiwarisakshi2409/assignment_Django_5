<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles go here */
    body {
      padding: 20px;
    }

    .product-card {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 50px;
    }

    .product-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  {% block content %}
  <div class="container">
    <form method="get" class="mb-3">
      <div class="input-group">
        <input type="text" name="search" class="form-control" placeholder="Search Product Name" value="{{ request.GET.search }}">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>

    {% for subcategory in subcategories %}
      <div class="product-card">
        <img src="{{ subcategory.product_image.url }}" alt="{{ subcategory.product_model }}" class="product-image">
        <h2>{{ subcategory.product.product_name }}</h2>
        <p>Model: {{ subcategory.product_model }}</p>
        <p>Ram: {{ subcategory.product_ram }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}

  <!-- Bootstrap JS and Popper.js (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
